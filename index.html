<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Justice Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f5f5f5, #e0e0e0);
      color: #333;
    }

    header {
      position: relative;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      margin-left: 10px;
      background-color: #333;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #555;
    }

    .image-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .image-container img {
      width: 500px;
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    .content {
      text-align: center;
      padding: 50px 20px;
    }

    .content h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .content p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <header>
    <div></div> <!-- Spacer -->
    <nav>
      <a href="about.html">About Me</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="image-container">
    <img src="Leonardo_Phoenix_10_A_hyperrealistic_3D_render_of_the_Scales_o_3 .jpg" alt="Scales of Justice">
  </div>

  <div class="content">
    <h2>Welcome to Justice</h2>
    <p>This section is a placeholder for your message, mission, or purpose. Clean design, elegant visuals, and strong values — that’s what this site stands for.</p>
  </div>

</body>
</html>
